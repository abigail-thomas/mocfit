<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static '/accounts/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MocFit+</title>
    </head>
    <body>
         <nav class="navbar">
        <div class="container">
            <div class="navbar-header"><a href="">MocFit+</a></div>
            <ul class="navbar-links">
                <li class="item"><a href="/">Home</a></li>
                <li class="item"><a href="/workouts/">Workouts</a></li>
                <li class="item"><a href="">Community</a></li>
                <li class="item"><a href="/accounts/">Login</a></li>
            </ul>
        </div>
        
    </nav>
    <div class="sm-container-blue"></div>
    <div class="login-container">
        <h1>Register</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username" maxlength="150" required id="id_username">
            </p>
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" required id="id_email">
            </p>
            <p>
                <label for="id_password">Password:</label>
                <input type="password" name="password" required id="id_password" autocomplete="new-password">
                <span class="helptext">Your password must contain at least 8 characters.</span>
            </p>
            <p>
                <label for="id_password2">Confirm Password:</label>
                <input type="password" name="password2" required id="id_password2" autocomplete="new-password">
                
            </p>
            <div class="show-password">
                <input type="checkbox" id="togglePasswordRegister">
                <label for="togglePasswordRegister">Show Password</label>
            </div>
            

            <button><a href="/accounts/dashboard/">Register</a></button>

            <!-- {{registerform.as_p}}
             {% url 'dashboard' %}
             <input type="submit" value="Register"/>



            --> 

        </form>
        <div class="register-div">
            <h4>Already have an account?</h4>
            <a href="/accounts/">Login Here</a>
        </div>
    
    </div>




    
    <script src="{%static '/accounts/script.js' %}"></script>

    </body>
</html>
