<html>

    <h1>Login Here</h1>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{loginform.as_p}}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login"/>


    </form>

</html>
