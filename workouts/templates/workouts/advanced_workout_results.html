<head>
    <title>Your Workout</title>
</head>
<body>
    <h2>Your Customized Workout</h2>

    {% if workout %}
        <ul>
            {% for muscle, exercises in workout.items %}
                <li>
                    <strong>{{ muscle|title }}:</strong>
                    <ul>
                        {% for exercise in exercises %}
                            <li>{{ exercise }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No muscles selected. Please go back and pick some.</p>
    {% endif %}

    <a href = "{% url 'workout_generator_page' %}">Back</a>
</body>
