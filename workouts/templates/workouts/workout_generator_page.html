<html lang="en">
<head>
  <meta charset="UTF-8">
      {% load static %}
    <link rel="stylesheet" href="{% static '/workouts/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MocFit+</title>
</head>
<body>
  <nav class="navbar">
        <div class="container">
            <div class="navbar-header"><a href="">MocFit+</a></div>
            <ul class="navbar-links">
                <li class="item"><a href="/">Home</a></li>
                <li class="item"><a href="/workouts/">Workouts</a></li>
                <li class="item"><a href="">Community</a></li>
                <li class="item"><a href="/accounts/">Login</a></li>
            </ul>
        </div>
        
    </nav>
    <div class="sm-container-blue"></div>
    
      <div class="page-container">
<div class="page-header">
    <h1>Workout Generator</h1>
    <p>Create personalized workouts that work with your goals.</p>
</div>
     <div class="generator-grid">
        <div class="generator-card">
            <h2>Quick Start</h2>
            <p>Get an instant workout.</p>
                <form method="post" action="/workout_generator/">
                    <div class="generator-buttons">
                        <button type="submit" name="category" value="Push" class="generator-btn">Push Day</button>
                        <button type="submit" name="category" value="Pull" class="generator-btn">Pull Day</button>
                        <button type="submit" name="category" value="Legs" class="generator-btn">Legs Day</button>
                        <button type="submit" name="category" value="Cardio" class="generator-btn">Cardio Day</button>
                        <button type="submit" name="category" value="Core" class="generator-btn">Core Day</button>
                        <button type="submit" name="category" value="Full Body" class="generator-btn">Full Body</button>
                    </div>
                </form>
        </div>

     <div class="generator-card">

     
    <h1>Advanced Workout Generator</h1>
    <form method="post" action="{% url 'advanced_workout_generator' %}">
        {% csrf_token %}
        
        {% for m in muscles %}

            <label>
                <input type="checkbox" name="muscles" value="{{ m.name }}">
                {{ m.name }}
            </label><br>
        {% endfor %} <!-- i dont think these are showing up ? -->
        <br>

      <!-- Difficulty -->
      <label>Difficulty:</label>
      <select name="difficulty">
          <option value="">Any</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
      </select><br><br>

      <!-- Goal -->
      <label>Goal:</label>
      <select name="goal">
          <option value="">Any</option>
          {% for g in goals %}
              <option value="{{ g.name }}">{{ g.name }}</option>
          {% endfor %}
      </select><br><br>

      <!-- Equipment -->
      <label>Equipment:</label>
      <select name="equipment">
          <option value="">Any</option>
          {% for e in equipment %}
              <option value="{{ e.name }}">{{ e.name }}</option>
          {% endfor %}
      </select><br><br>

      <!-- Workout Length -->
      <label>Workout Length:</label>
      <select name="length">
          <option value="short">Short (3–4 exercises)</option>
          <option value="medium">Medium (5–7 exercises)</option>
          <option value="long">Long (8+ exercises)</option>
      </select><br><br>

      <button type="submit">Generate Workout</button>
  </form>
  </div>
  </div>

    </div>
    <footer>
        <p>MocFit+ © 2025</p>
    </footer>
</body>
</html>
