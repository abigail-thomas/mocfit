<h1>Random Workout Generator</h1>
<form method="post" action="{% url 'workout_generator' %}">
    {% csrf_token %}
    {% for category in categories %}
        <button type="submit" name="category" value="{{ category.name }}">
            {{ category.name }} Day
        </button><br><br>
    {% endfor %}
</form>

<h2>Advanced Workout Generator</h2>
<b>Select the muscles you want to train</b>
<form method="post" action="{% url 'advanced_workout_generator' %}">
    {% csrf_token %}
    
    <!-- Muscles -->
    <label><input type="checkbox" name="muscles" value="chest"> Chest</label><br>
    <label><input type="checkbox" name="muscles" value="back"> Back</label><br>
    <label><input type="checkbox" name="muscles" value="shoulders"> Shoulders</label><br>
    <label><input type="checkbox" name="muscles" value="biceps"> Biceps</label><br>
    <label><input type="checkbox" name="muscles" value="triceps"> Triceps</label><br>
    <label><input type="checkbox" name="muscles" value="quads"> Quads</label><br>
    <label><input type="checkbox" name="muscles" value="hamstrings"> Hamstrings</label><br>
    <label><input type="checkbox" name="muscles" value="glutes"> Glutes</label><br>
    <label><input type="checkbox" name="muscles" value="calves"> Calves</label><br>
    <label><input type="checkbox" name="muscles" value="abs"> Abs</label><br><br>

    <!-- Difficulty -->
    <label>Difficulty:</label>
    <select name="difficulty">
        <option value="">Any</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select><br><br>

    <!-- Goal -->
    <label>Goal:</label>
    <select name="goal">
        <option value="">Any</option>
        {% for g in goals %}
            <option value="{{ g.name }}">{{ g.name }}</option>
        {% endfor %}
    </select><br><br>

    <!-- Equipment -->
    <label>Equipment:</label>
    <select name="equipment">
        <option value="">Any</option>
        {% for e in equipment %}
            <option value="{{ e.name }}">{{ e.name }}</option>
        {% endfor %}
    </select><br><br>

    <!-- Workout Length -->
    <label>Workout Length:</label>
    <select name="length">
        <option value="short">Short (3–4 exercises)</option>
        <option value="medium">Medium (5–7 exercises)</option>
        <option value="long">Long (8+ exercises)</option>
    </select><br><br>

    <button type="submit">Generate Workout</button>
</form>
